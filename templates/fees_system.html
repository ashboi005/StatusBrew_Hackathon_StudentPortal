<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fees System</title>
    <link rel="stylesheet" href="/static/message_system_css.css">
</head>
<body>
    <div class="navbar">
        <ul>
            <li><a href="/edit_dashboard/{{ user.id }}">Update Details</a></li>
            <li><a href="/message_system/{{ user.id }}">Send Message</a></li>
            <li><a href="/result_system/{{ user.id }}">Result</a></li>
            <li><a href="/attendance">Attendance</a></li>
            <li><a href="/fees_system/{{ user.id }}">Fees Status</a></li>
        </ul>
    </div>
    <div class="container">
        <div class="form-container">
            <h1>Fees System</h1>
            <form action="/add_fee/{{ user.id }}" method="post">
                <label for="fee_amount">Fee Amount:</label><br>
                <input type="text" id="fee_amount" name="fee_amount"><br>
                <label for="fee_description">Fee Description:</label><br>
                <textarea id="fee_description" name="fee_description" rows="4" cols="50"></textarea><br>
                <button type="submit">Add Fee</button>
            </form>
        </div>
    </div>
</body>
</html>

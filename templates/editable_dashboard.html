<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User Dashboard</title>
    <link rel="stylesheet" href="/static/editable_dashboard_css.css">
</head>

<body>

    <div class="navbar">
        <ul>
            <li><a href="/edit_dashboard/{{ user.id }}">Update Details</a></li>
            <li><a href="/message_system/{{ user.id }}">Send Message</a></li>
            <li><a href="/result_system/{{ user.id }}">Result</a></li>
            <li><a href="/attendance">Attendance</a></li>
            <li><a href="/fees_system/{{ user.id }}">Fees Status</a></li>
        </ul>
    </div>

    <!-- Content Section -->
    <div class="content">
        <h1>Edit User Dashboard</h1>
        <form action="/update_details/{{ user.id }}" method="post">
            <!-- Personal Details -->
            <h2>Personal Details</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ user.name }}" required><br>
            <label for="student_id">Student ID/Roll no:</label>
            <input type="text" id="student_id" name="student_id" value="{{ user.student_id }}" required><br>
            <label for="dob">Date of Birth (YYYY-MM-DD):</label>
            <input type="text" id="dob" name="date_of_birth" pattern="\d{4}-\d{2}-\d{2}"
                value="{{ user.date_of_birth }}"><br>
            <label for="gender">Gender:</label>
            <input type="text" id="gender" name="gender" value="{{ user.gender }}"><br>
            <label for="phone_number">Phone:</label>
            <input type="text" id="phone_number" name="phone_number" value="{{ user.phone_number }}"><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ user.email }}"><br>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" value="{{ user.address }}"><br>

            <!-- Academic Information -->
            <h2>Academic Information</h2>
            <label for="course_name">Course Name:</label>
            <input type="text" id="course_name" name="course_name" value="{{ user.course_name }}"><br>
            <label for="semester">Semester:</label>
            <input type="text" id="semester" name="semester" value="{{ user.semester }}"><br>
            <label for="department">Department:</label>
            <input type="text" id="department" name="department" value="{{ user.department }}"><br>
            <label for="course_code">Course Code:</label>
            <input type="text" id="course_code" name="course_code" value="{{ user.course_code }}"><br>

            <!-- Parent/Guardian Details -->
            <h2>Parent/Guardian Details</h2>
            <label for="parent_name">Parent/Guardian Name:</label>
            <input type="text" id="parent_name" name="parent_name" value="{{ user.parent_name }}"><br>
            <label for="relationship">Relationship:</label>
            <input type="text" id="relationship" name="relationship" value="{{ user.relationship }}"><br>
            <label for="parent_phone_number">Parent Phone:</label>
            <input type="tel" id="parent_phone_number" name="parent_phone_number"
                value="{{ user.parent_phone_number }}"><br>
            <label for="parent_email">Parent Email:</label>
            <input type="email" id="parent_email" name="parent_email" value="{{ user.parent_email }}"><br>
            <label for="parent_address">Parent Address:</label>
            <input type="text" id="parent_address" name="parent_address" value="{{ user.parent_address }}"><br>

            <button type="submit">Update</button>
        </form>
    </div>

</body>

</html>

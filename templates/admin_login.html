<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <link rel="stylesheet" href="/static/admin_login_css.css">
</head>
<body>
  <div class="wrapper">
    <h1>Admin Login</h1>
    <form action="/admin_login" method="post">
      <div class="input-box">
        <input type="text" placeholder="Username"id="admin_username" name="admin_username" required>
        <i class="fas fa-user"></i>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Password"id="admin_password" name="admin_password" required>
        <i class="fas fa-lock"></i>
      </div>
      <button type="submit" class="btn">Login</button>
    </form>
  </div>
</body>
</html>

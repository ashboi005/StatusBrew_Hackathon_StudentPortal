
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-image: url('/static/microphone.jpg');
            background-size: cover;
            background-position: center;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .heading-container {
            background-color: rgba(76, 175, 80, 0.8); /* Semi-transparent green background */
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .message {
            max-width: 70%;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .message.sent {
            background-color: #dcf8c6; /* Light green for sent messages */
            align-self: flex-end;
        }

        .message.received {
            background-color: #ffffff; /* White for received messages */
            align-self: flex-start;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="heading-container">
        <h2>Messages</h2>
    </div>

    <ul>
        {% for message in messages %}
            <li class="message sent">{{ message.content }}</li>
        {% endfor %}
    </ul>
</div>
</body>
</html>
